<!DOCTYPE html>
<html>

<head>
    <title>The Arcade Machine</title>
    <link rel="icon" type="image/x-icon" href="../static/images/arcadeMachine.ico">
    <meta charset="UTF-8">
</head>

<body>
    <div id="container_menu">
        <div id="title">The Explorer's Arcade</div>

                <li class="game-option">TETRIS</li>
                <li class="game-option">Break Out</li>
            </ul>

        <canvas width="704" height="704" id="game" style="display: none;"></canvas>
        <canvas width="320" height="640" id="tetris" style="display: none;"></canvas>
        <canvas width="700" height="700" id="break-out" style="display: none;"></canvas>
        <div id="currentScore" style="display: none;"></div>
        <div id="maxScore" style="display: none;"></div>
    </div>

</script>
